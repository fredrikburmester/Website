<style>
    nav {
        position: sticky;
        top: 0;
        background-color: white;
        height: 90px;
        -webkit-transition: 1s linear;
        -moz-transition: 1s linear;
        -ms-transition: 1s linear;
        -o-transition: 1s linear;
        transition: 1s linear;
        z-index: 1;
    }
    .menu ul {
        list-style-type: none;
    }
    .menu li {
        padding: 1.1vh 0;
        font-size: 1em;
    }
    .menu a:hover {
        color: #d3d3d3;
        -webkit-transition: all 200ms linear;
        -moz-transition: all 200ms linear;
        -ms-transition: all 200ms linear;
        -o-transition: all 200ms linear;
        transition: all 200ms linear;
    }
    .menu a {
        font-family: Avenir,Helvetica,Arial,sans-serif;
        font-weight: 700;
        color: #131516;
        text-decoration: none;
        cursor: pointer;
        -webkit-transition: all 300ms linear;
        -moz-transition: all 300ms linear;
        -ms-transition: all 300ms linear;
        -o-transition: all 300ms linear;
        transition: all 300ms linear;
    }
    .menu hr {
        color: transparent;
        background-color: #000;
        opacity: .05;
        width: 150px;
        margin: 10px 0;
    }
    .navbar-shadow {
        -webkit-box-shadow: 0px 0px 20px -3px rgba(0, 0, 0, 0.4);
        -moz-box-shadow: 0px 0px 20px -3px rgba(0, 0, 0, 0.4);
        box-shadow: 0px 0px 20px -3px rgba(0, 0, 0, 0.4);
    }

    .hamburger {
        position: fixed;
        top: 0;
        left: 0;
        padding: 33px 40px 33px 40px;
        cursor: pointer;
        z-index: 3;
    }

    .line {
        background-color: #131516;
        width: 25px;
        height: 3px;
        margin-bottom: 5px;
        -webkit-transition: 170ms linear;
        -moz-transition: 170ms linear;
        -ms-transition: 170ms linear;
        -o-transition: 170ms linear;
        transition: 170ms linear;
    }
    #line2 {
        width: 20px
    }

    .logos {
        position: fixed;
        top: 0;
        right: 0;
        margin: 23px 25px 0 0;
        z-index: 2;
    }

    .logo {
        padding: 10px;
        width: 20px;
        height: auto;
        cursor: pointer;
    }

    .menu {
        position: fixed;
        top: 0;
        left: -450px;
        z-index: 2;
        background-color: white;
        width: 450px;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: start;
        -webkit-transition: all 300ms ease-in-out;
        -moz-transition: all 300ms ease-in-out;
        -ms-transition: all 300ms ease-in-out;
        -o-transition: all 300ms ease-in-out;
        transition: all 300ms ease-in-out;
    }

    .menu-links {
        display: grid;
        margin-bottom: 100px;
        text-align: left;
        margin-top: 100px;
        margin-left: 2vw;
    }
    .menu-links .large {
        font-size: 1.7em;
    }
    .menu-links .small {
        font-size: 1.1em;
    }
    .active {
        left: 0;
        /* -webkit-transition: all 300ms ease;
        -moz-transition: all 300ms ease;
        -ms-transition: all 300ms linear;
        -o-transition: all 300ms ease;
        transition: all 300ms ease; */
    }
    .fullscreen {
        position: fixed;
        visibility: hidden;
        z-index: 1;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
        background-color: black;
        opacity: 0.8;
        cursor: pointer;
        -webkit-transition: 300ms linear;
        -moz-transition: 300ms linear;
        -ms-transition: 300ms linear;
        -o-transition: 300ms linear;
        transition: 300ms linear;
    }
    @media only screen and (max-width: 450px) {
        .menu {
            width: 100vw;
            left: -100vw;
        }
        .active {
            left: 0;
        }
    }
    @media only screen and (max-height: 615px) {
        hr {
            visibility: hidden;
        }
        .menu li {
            padding: 0;
            margin: 0;
        }
        .manu ul {
            padding-bottom: 100px;
        }
        .menu {
            overflow-y: auto;
            margin-bottom: 100px;
        }
    }
</style>
